<div class="container">
  <h1>Admin</h1>

  <a routerLink="/home">Home</a> |
  <a routerLink="/profile">Profile</a>

  <ul class="list-group mt-2">
    <li *ngFor="let course of courses" (click)="course == selectedCourse ? '' : selectCourse(course)" class="list-group-item"
      [ngClass]="{'bg-primary': course == selectedCourse,
                  'text-white': course == selectedCourse}">
      {{course.title}}
      <ul *ngIf="course == selectedCourse" class="list-group mt-2">
        <input [(ngModel)]="sectionName" placeholder="Section Name" class="form-control">
        <input [(ngModel)]="seats" placeholder="Seats available" class="form-control">
        <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
          Add Section
        </button>
        <li *ngFor="let section of sections; let i=index" class="list-group-item text-dark">
          <input [(ngModel)]="section.name" class="form-control">
          <input [(ngModel)]="section.maxSeats" class="form-control">
          <div>
            {{section.name}} ({{section.seats}} seats remaining out of {{section.maxSeats}})
          </div>
          <button (click)="deleteSection(section)" class="float-right btn btn-danger">Delete</button>
          <button (click)="update(section)" class="float-right btn btn-primary mr-2">Update</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
