<h2>Course Grid ({{courses.length}})</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{course.title}}</h4>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-info">Browse Course</a>
        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-primary float-right mt-2">Enroll</a>
      </div>
    </div>
  </div>
</div>
