<div class="container">
  <h1>Login</h1>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">
      Username </label>
    <div class="col-sm-10">
      <input [(ngModel)]="username" placeholder="username" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">
      Password </label>
    <div class="col-sm-10">
      <input [(ngModel)]="password" type="password" placeholder="password" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="login(username, password)" class="btn btn-primary btn-block">
        Login
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <a routerLink="/register">Register</a>
      <a routerLink="/home" class="float-right">Home</a>
    </div>
  </div>
</div>
