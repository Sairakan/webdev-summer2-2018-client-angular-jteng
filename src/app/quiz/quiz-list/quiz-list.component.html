<div class="container-fluid">
  <a routerLink='/home' class="mx-2">
    <i class="fas fa-2x fa-times"></i>
  </a>
  <h1>Quizzes</h1>

  <ul class="list-group">
    <li *ngFor="let quiz of quizzes"
        class="list-group-item">
      {{quiz.title}}
      <a class="float-right btn btn-primary"
         routerLink="/quiz/{{quiz._id}}">
        Take
      </a>
      <a class="float-right btn btn-success mr-2"
         routerLink="/quiz/{{quiz._id}}/submissions">
        View Submissions
      </a>
    </li>
  </ul>
</div>
