<div class="container-fluid">
  <h2>Quiz Taker</h2>

  <h3>
    {{quiz?.title}}
  </h3>

  <ul class="list-group">
    <li *ngFor="let question of quiz?.questions" class="list-group-item">
      <h4>
        {{question.title}}
        <span class="float-right">{{question.points}}</span>
      </h4>

      <div [ngSwitch]="question.questionType">

        <app-essay-question [question]="question" *ngSwitchCase="'ESSAY'">
        </app-essay-question>

        <app-fill-blanks-question [question]="question" *ngSwitchCase="'FILL_BLANKS'">
        </app-fill-blanks-question>

        <app-true-false-question [question]="question" *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>

        <app-multiple-choice-question [question]="question" *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>

      </div>
    </li>
  </ul>

  <button class="btn btn-primary float-right my-2" (click)="submitQuiz(quiz)">
    Submit
  </button>
  <a class="btn btn-danger float-right my-2 mr-2"  routerLink='/quizzes'>
    Cancel
  </a>
</div>
