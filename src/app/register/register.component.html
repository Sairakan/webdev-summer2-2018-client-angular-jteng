<div class="container">
  <h1>Register</h1>

  <div class="form-group row">
    <div class="col-sm-3">
      <label for="username" class="col-sm-2 col-form-label">
        Username
      </label>
    </div>
    <div class="col-sm-9">
      <input [(ngModel)]="username" class="form-control" placeholder="username" />
      <span id="invalidUsername" [style.display]="usernameTaken ? 'block' : 'none'">Username already taken</span>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <label for="password" class="col-sm-2 col-form-label">
        Password
      </label>
    </div>
    <div class="col-sm-9">
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="password" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <label for="password2" class="col-sm-2 col-form-label">
        Retype&nbsp;Password
      </label>
    </div>
    <div class="col-sm-9">
      <input [(ngModel)]="password2" type="password" class="form-control" placeholder="verify password" />
      <span id="invalidPassword" [style.display]="passwordNoMatch ? 'block' : 'none'">passwords do not match</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <button (click)="register(username, password, password2)" class="btn btn-primary btn-block">
        Register
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <a routerLink="/login">Login</a>
      <a routerLink="/home" class="float-right">Home</a>
    </div>
  </div>

</div>
