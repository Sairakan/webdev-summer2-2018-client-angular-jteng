<div class="container-fluid">
  <a routerLink='/home' class="mx-2">
    <i class="fas fa-2x fa-times"></i>
  </a>
  <h1>Sections for course: {{courseName}}</h1>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} ({{section.seats}})
      <button (click)="enroll(section)" class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
