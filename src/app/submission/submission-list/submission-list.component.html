<div class="container-fluid">
  <a routerLink='/quizzes' class="mx-2">
    <i class="fas fa-2x fa-times"></i>
  </a>
  <h1>Submissions for: {{quiz?.title}}</h1>

  <ul class="list-group">
    <li *ngFor="let submission of submissions" class="list-group-item">
      <a class="float-right btn btn-success mr-2" routerLink="/quiz/{{quiz._id}}/submission/{{submission._id}}">
        View Submission
      </a>
      Student: {{submission.student.username}}
      <br /> Submitted: {{submission.createdAt | date: 'medium'}}
    </li>
  </ul>
</div>
